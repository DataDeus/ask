<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will you my very very beautiful Oluwatosin, marry me?</h1>
                <h2 class = "second_header">Actually, will you be my Valentines baby this year and forever?</h2>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc29rNnZhcjZ6dWtkZmpmdGRsbXMycms2cmFiaDNlcXNzYTU4b2s4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/0UnKQ2NQnbAfoo6F2c/giphy.gif" alt="Cute and animated Tosin">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes!</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Uhm...</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
